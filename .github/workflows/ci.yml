name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-slim
    strategy:
      matrix:
        go-version: [1.21, 1.22]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run linter
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build CLI
        run: |
          cd cmd/prisma
          go build -o prisma .

      - name: Check formatting
        run: |
          if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'goimports -w .'"
            exit 1
          fi

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.22]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build CLI
        run: |
          cd cmd/prisma
          go build -o prisma${{ matrix.os == 'windows-latest' && '.exe' || '' }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prisma-${{ matrix.os }}
          path: cmd/prisma/prisma${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Build binaries
        run: |
          cd cmd/prisma
          GOOS=linux GOARCH=amd64 go build -o prisma-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o prisma-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o prisma-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o prisma-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o prisma-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -o prisma-windows-arm64.exe .

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cmd/prisma/prisma-linux-amd64
            cmd/prisma/prisma-linux-arm64
            cmd/prisma/prisma-darwin-amd64
            cmd/prisma/prisma-darwin-arm64
            cmd/prisma/prisma-windows-amd64.exe
            cmd/prisma/prisma-windows-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
