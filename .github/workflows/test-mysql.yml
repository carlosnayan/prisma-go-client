name: Test MySQL

on:
  push:
    branches: [main]

jobs:
  test-mysql:
    name: Test MySQL
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: prisma_test
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Install MySQL driver
      run: go get github.com/go-sql-driver/mysql
    
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h 127.0.0.1 -u root -ppassword && break
          sleep 2
        done
    
    - name: Run tests
      env:
        TEST_DATABASE_URL_MYSQL: mysql://root:password@localhost:3306/prisma_test
      run: go test -tags=mysql -v ./...


