name: Test PostgreSQL

on:
  push:
    branches: [main]

jobs:
  test-postgresql:
    name: Test PostgreSQL/pgx
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Install pgx driver
      run: go get github.com/jackc/pgx/v5/pgxpool
    
    - name: Run tests with pgx build tag
      env:
        TEST_DATABASE_URL_POSTGRESQL: postgresql://postgres:postgres@localhost:5432/prisma_test?sslmode=disable
      run: go test -tags=pgx -v ./...
    
    - name: Run tests without build tag (database/sql adapter)
      env:
        TEST_DATABASE_URL_POSTGRESQL: postgresql://postgres:postgres@localhost:5432/prisma_test?sslmode=disable
      run: go test -v ./...


