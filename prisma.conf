# Configuração do Prisma para Go
# Equivalente ao prisma.config.ts do Prisma v7
# A URL do banco é lida da variável de ambiente DATABASE_URL

schema = "prisma/schema.prisma"

[migrations]
path = "prisma/migrations"
# seed = "go run prisma/seed.go"  # Descomente e configure se necessário

[datasource]
url = "env('DATABASE_URL')"
